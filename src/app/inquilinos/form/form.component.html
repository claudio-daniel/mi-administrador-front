<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores">
    {{err}}
  </li>
</ul>
<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}}</div>

  <div class="card-body">
    <form #inquilinoForm="ngForm">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="inquilino.nombre" name="nombre" required minlength="4" #nombre="ngModel">
          <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)"> 
            <div *ngIf="nombre.errors.required">
               Nombre es requerido 
            </div>
            <div *ngIf="nombre.errors.minlength">
              Nombre debe tener al menos cuatro caracteres
           </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="inquilino.apellido" name="apellido" required minlength="4" #apellido="ngModel">
          <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)"> 
            <div *ngIf="apellido.errors.required">
               Apellido es requerido 
            </div>
            <div *ngIf="apellido.errors.minlength">
              Apellido debe tener al menos cuatro caracteres
           </div>
           </div>
        </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-form-label col-sm-2">email</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="inquilino.email" name="email" required email #email="ngModel">
        <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)"> 
          <div *ngIf="email.errors.required">
             Email es requerido 
          </div>
          <div *ngIf="nombre.errors.email">
            Formato de email invalido
          </div>
        </div>
      </div>
     </div>
       <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='crear()' [disabled]="!inquilinoForm.form.valid" *ngIf="!inquilino.id else elseBlock" >Crear</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='actualizar()' [disabled]="!inquilinoForm.form.valid">Actualizar</button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>

</div>
