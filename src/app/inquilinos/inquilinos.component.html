<div class="card border-primary mb-3" >
  <div class="card-header">Inquilinos</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Inquilinos Registrados</h5>
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink] = "['/inquilinos/form']">Registrar Inquilino</button>
    </div>
    <table class=" thead-black table table-bordered table-striped ">
      <thead>
          <tr>
              <th>id</th>
              <th>nombre</th>
              <th>apellido</th>
              <th>email</th>
              <th>fecha creaci√≥n</th>
            </tr>
      </thead>
      <tbody>
          <tr *ngFor="let i of inquilinos " >
              <th>{{i.id}}</th>
              <th>{{i.nombre}}</th>
              <th>{{i.apellido}}</th>
              <th>{{i.email}}</th>
              <th>{{i.createAt}}</th>
            </tr>
      </tbody>
    </table>
  </div>
</div>
