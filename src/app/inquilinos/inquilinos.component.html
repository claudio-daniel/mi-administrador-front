<div class="card border-primary mb-3" >
  <div class="card-header">Inquilinos</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Inquilinos Registrados</h5>
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink] = "['/inquilinos/form']">Registrar Inquilino</button>
    </div>
    
    <div class="alert alert-info" *ngIf="inquilinos?.length==0">
      No hay inquilinos registrados 
    </div>
    
    <table class=" thead-black table table-bordered table-striped" *ngIf="inquilinos?.length>0">
      <thead>
          <tr>
              <th>id</th>
              <th>nombre</th>
              <th>apellido</th>
              <th>email</th>
              <th>fecha creaci√≥n</th>
              <th>editar</th>
              <th>eliminar</th>
            </tr>
      </thead>
      <tbody>
          <tr *ngFor="let i of inquilinos " >
              <th>{{i.id}}</th>
              <th>{{i.nombre}}</th>
              <th>{{i.apellido}}</th>
              <th>{{i.email}}</th>
              <th>{{i.createAt | date:'EEEE dd, MMMM yyyy'}} </th>
              <td>
                <button type="button" name="editar" [routerLink]="['/inquilinos/form', i.id]" class="btn btn-primary btn-sm">editar</button>
              </td>
              <td>
                <button type="button" name="eliminar" (click)='eliminar(i)' class="btn btn-danger btn-sm">eliminar</button>
              </td>
            </tr>
      </tbody>
    </table>
  </div>
</div>
